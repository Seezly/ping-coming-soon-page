<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<script src="https://kit.fontawesome.com/503440b251.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>

  </head>

  <body>

    <main class="container">

      <section class="container__brand">

        <img src="./images/logo.svg" alt="PING" class="container__brand__logo">

      </section>

      <section class="container__content">

        <h1 class="container__content__title">

          We are launching <span class="container__content__title__bold">soon!</span>

        </h1>

        <h4 class="container__content__subtitle">

          Subscribe and get notified

        </h4>

      </section>

      <form class="container__subscribe">

        <div class="flex">

          <input type="email" name="email" id="email" placeholder="Your email address..."
            class="container__subscribe__input" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
          <label for="error" class="container__subscribe__error none">Please provide a valid email address</label>

        </div>

        <button type="submit" class="container__subscribe__submit">Notify Me</button>

      </form>

      <section class="container__bg">

        <img class="container__bg__img" src="./images/illustration-dashboard.png" alt="PING dashboard">

      </section>

      <section class="container__social">

        <a href="#" class="container__social__media">
          <span class="fab fa-facebook"></span>
        </a>
        <a href="#" class="container__social__media">
          <span class="fab fa-twitter"></span>
        </a>
        <a href="#" class="container__social__media">
          <span class="fab fa-instagram"></span>
        </a>

      </section>

      <section class="container__copy">

        <h6 class="container__copy__text">

          &copy; Copyright Ping. All rights reserved.

        </h6>

      </section>

    </main>

    <footer>

      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          <span class="wavy">Front</span>end Mentor
        </a>.
      </p>

      <h6>
        Coded by
        <a href="http://www.github.com/Seezly" target="_blank">Sergio
          <span class="wavy">"Seezly"</span> Gutierrez
        </a>
        .
      </h6>

    </footer>

    <script src="./js/app.js"></script>

  </body>

</html>
